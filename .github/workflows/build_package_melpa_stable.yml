name: ERT-MELPA-Stable

on:
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab
  schedule:
    - cron: '0 0 * * *' # daily

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        emacs_version:
          - 29.1
          - 29.2
          - 29.3
          - 29.4
          - 30.1
    steps:
      - name: Set up Emacs
        uses: purcell/setup-emacs@master
        with:
          version: ${{ matrix.emacs_version }}

      # Checks-out repository under $GITHUB_WORKSPACE
      - name: Clone vhdl-ts-mode
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # INFO: Fetch all history for all branches and tags
          fetch-tags: true # INFO: Whether to fetch tags, even if fetch-depth > 0
          submodules: true

      - name: Install binaries
        run: |
          test/test-hdl/scripts/vhdl/setup-env.sh
          test/test-hdl/scripts/vhdl/install-ts-grammar.sh

      - name: Run ERT tests
        run: |
          make package-el-melpa-stable
